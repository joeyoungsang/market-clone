<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title> 
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script defer src="../js/index.js"></script>
  </head> 
  <body>
    <div class="media-info-msg">화면 사이즈를 줄여주세요.</div>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="../assets/chart-bar.svg" alt="chart-bar" />
          <img src="../assets/wifi.svg" alt="wifi" />
          <img src="../assets/battery-50.svg" alt="battery" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <span>역삼 1동</span>
          <img src="../assets/chevron-down.svg" alt="chevron-down" />
        </div>
        <div class="menu-bar__icons">
          <img src="../assets/magnifying-glass.svg" alt="magnifying-glass" />
          <img src="../assets/bars-3.svg" alt="bars-3" />
          <img src="../assets/bell.svg" alt="bell" />
        </div>
      </div>
    </header>
    <main>
      <a class="write-btn" href="write.html">+ 글쓰기</a>
    </main>
    <footer>
      <div class="footer-block">
        <div class="footer-icons" id="homeButton">
          <div class="footer-icons__img">
            <img src="../assets/home.svg" alt="home" />
          </div>
          <div>홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="../assets/news.svg" alt="news" />
          </div>
          <div>동네 생활</div>
        </div class="footer-icons__img">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="../assets/location.svg" alt="location" />
          </div>
          <div>내 근처</div>
        </div>
        <div class="footer-icons" id=chattingButton onclick="location.href='chatting.html'">
          <div class="footer-icons__img" >
            <img src="../assets/chatting.svg" alt="chatting"/>
          </div>
          <div>채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="../assets/user.svg" alt="user" />
          </div>
          <div>나의 당근</div>
        </div>
      </div>
    </footer>
  </body>
</html>
